services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=unihack
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    networks: # Adicionado
      - unihack-net

  backend:
    build:
      context: ./unihack-backend/unihack
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DOCKER_HOST=tcp://host.docker.internal:2375 # Mantém a correção anterior
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/unihack
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: # Adicionado
      - unihack-net

  # Este serviço agora só serve para construir a imagem.
  # A API vai iniciar os contêineres de desafio.
  desafio-sqli:
    build:
      context: ./desafios/sqli
      dockerfile: Dockerfile
    image: desafio-sqli:latest

  sqli-db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./desafios/sqli/db:/docker-entrypoint-initdb.d
    networks: # Adicionado
      - unihack-net

volumes:
  db-data:

networks: # Adicionado
  unihack-net:
    driver: bridge